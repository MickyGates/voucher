<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Successful</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="refresh" content="0;url=https://www.google.com">

    <meta name="author" content="Ringroad">

    <meta name="theme-color" content="#9831e0">
    <meta name="msapplication-navbutton-color" content="#9831e0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#9831e0">
    <link rel="icon" href="img/favicon.png" type="image/png">

    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Defaulting to Inter font */
        }
    </style>

    <script type="text/javascript">
        // Function to attempt redirection via JavaScript
        function redirectUser() {
            // For a direct redirect:
            window.location.href = 'https://www.google.com';
        }
    </script>
</head>
<body onload="redirectUser()" class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6 text-center">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-purple-600 mb-4">Login Successful!</h1>
        <p class="text-gray-700 mb-6">
            You are being redirected to Google.
        </p>
        <p class="text-gray-600 text-sm">
            If the page does not redirect automatically,
            <a href="https://www.google.com" class="text-purple-600 hover:text-purple-800 underline font-semibold">click here</a>.
        </p>
        <img src="img/favicon.png" alt="Favicon" style="display:none;" onerror="this.style.display='none'; console.warn('Favicon not found at img/favicon.png')">
    </div>
</body>
</html>
